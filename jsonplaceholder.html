<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="jsonplaceholder.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add New Post</h3>
            <form class="add-post-form">
                <div class="form-group">
                    <label for="name-value">Name</label>
                    <input type="text" placeholder="First name" class="form-control" id="name-value">
                    <label for="last-name-value">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control" id="last-name-value">
                    <label for="number-value">Number</label>
                    <input type="number" placeholder="Number" class="form-control" id="number-value">
                    <label for="address-value">Address</label>
                    <input type="text" placeholder="Address" class="form-control" id="address-value">
                    <br>
                    <label>
                        <select class="option">

                        </select>
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
            <hr>
        </div>
    </div>

    <div class="content row">

    </div>
</div>

<script src="jsonplaceholder.js"></script>
</body>
</html>
